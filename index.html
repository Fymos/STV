<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
  </head>
  <body>
    <p class="hidden__txt">Directed by <br> ROBERT B. WEIDE</p>
    <div class="container container__inner">
      <div class="wrapper shadow">
        <form class="form pb-5" action="">
          <div class="mt-4">
            <input class="form__file form-control mt-4" name="img" type="file" id="formFile">
          </div>
          <input type="text" name="name" class="form__name form-control mt-3" placeholder="Name">
          <input type="number" name="price" class="form__price form-control mt-4 mb-2" placeholder="Price">
          <button class="btn btn-success mt-3" id="btn" type="submit">Send</button>
        </form>
      </div>
      <div class="card shadow" style="width: 18rem;">
        <img class="card__img card-img-top h-100" src="" >
        <div class="card-body text-center fs-2">
          <h5 class="card__title card-title text-capitalize">Product's name</h5>
          <p class="card__text card-text text-success">0$</p>
        </div>
      </div>
    </div>
    <p class="beta">Beta Version</p>
    <script src="js/main.js"></script>
  </body>
</html>
